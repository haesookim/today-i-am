<!DOCTYPE html>

<head>
    <title>Today I Am</title>
    <meta name="description"
        content="A small, dandy 'updates' website that lets people know just how you are right now.">
    <meta charset="utf-8">

    <html dir="ltr">

    </html>
</head>

<body>
    <header>
        <h1>Today I Am</h1>
        <h2>A small, dandy 'updates' website that lets people know <i>just</i> how you are right now.</h2>

        <div class="about">ABOUT</div>
    </header>

    <main>
        <div class="container">
            <div class="starter" id="status">I am...</div>

            <div class="description">
                <div class="word-choice">happy</div>
                <div class="word-choice">exhausted</div>
                <div class="word-choice">not in the mood to talk</div>
            </div>
        </div>
        <div class="container">
            <div class="starter" id="request">I would love...</div>

            <div class="description">
                <div class="word-choice">some time alone</div>
                <div class="word-choice">sweet, sweet chocolate</div>
                <div class="word-choice">a warm hug</div>
                <div class="word-choice">kind words of comfort</div>
                <div class="word-choice">a refreshing walk</div>
            </div>

            <div class="end">....right now.</div>
        </div>
    </main>
</body>
